<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border ="black">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>chai</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

    <hr color ="black" />
    <table border = "pink">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <th rowspan ="2">Item</th>
                <th colspan = "2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chai</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
