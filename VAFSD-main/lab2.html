<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Login page using HTMl</title>
</head>
<body>
    <h4><u>LOGIN PAGE</u></h4>
    <form action="lab1.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="user" value="" placeholder="Enter your name" required/>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" maxlength="4" id="password" name="password" value="" placeholder="Enter your password" required/>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
